
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Actividad de Gamificación - Arrastra Documentos</title>
<style>
body { font-family: Arial; padding: 20px; }
.container { display: flex; gap: 20px; }
.folder { width: 200px; height: 250px; border: 2px solid #444; border-radius: 10px; padding: 10px; }
.document { padding: 8px; margin: 6px; background: #dfe9ff; border: 1px solid #888; border-radius: 5px; cursor: grab; }
</style>
</head>
<body>
<h2>Actividad: Arrastra los documentos a la carpeta correcta</h2>

<div class="container">
  <div class="folder" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>Contabilidad</h3>
  </div>

  <div class="folder" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>Talento Humano</h3>
  </div>

  <div class="folder" ondrop="drop(event)" ondragover="allowDrop(event)">
    <h3>Gestión Documental</h3>
  </div>
</div>

<h3>Documentos</h3>
<div>
  <div class="document" draggable="true" ondragstart="drag(event)" id="doc1">Factura_001.pdf</div>
  <div class="document" draggable="true" ondragstart="drag(event)" id="doc2">SolicitudVacaciones.docx</div>
  <div class="document" draggable="true" ondragstart="drag(event)" id="doc3">ActaReunión.docx</div>
  <div class="document" draggable="true" ondragstart="drag(event)" id="doc4">ContratoServicio.pdf</div>
</div>

<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>

</body>
</html>
